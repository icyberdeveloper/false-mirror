---
services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/video/lostfilm:/lostfilm
      - /mnt/video/anilibria:/anilibria
    network_mode: "host"
    restart: unless-stopped

  false-mirror:
    platform: linux/x86_64
    image: icyberdeveloper/false-mirror:latest
    container_name: false-mirror
    volumes:
      - /storage:/storage
    network_mode: "host"
    restart: unless-stopped
